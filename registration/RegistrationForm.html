<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Registration</title>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel='stylesheet' href='RegistrationForm.css' type='text/css' />
    <script src="RegistrationForm.js"></script>
    <script src="jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.0/jquery-ui.js"></script>
    <link rel="stylesheet" href="regist.css">
</head>

<body>
    <!--Navigation Bar-->

    <div class="topnav">
        <a class="active" href="/Homepage/Homepage.html">ABC Learning Center</a>
    </div>

    <div class="contact">
        <div class="formact">
            <h2 style="color: black ;">Register</h2>
            <form name='registration' onSubmit="return formValidation();">

                <input type="text" name="user_name" id="user_name" size="50" placeholder="Full Name" required />
                <br>
                <select name="gender" id="gender">
                    <option selected="" value="Default">-- Please Identify Your Gender --</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
                <input type="text" name="email" id="email" size="50" placeholder="E-mail" required />
                <br>
                <input type="tel" name="contact" id="contact" size="8" placeholder="Phone Number" required />
                <br>
                <input type="text" name="address" id="address" size="50" placeholder="Address" />
                <br>
                <select name="course" id="course">
                    <option selected="" value="Default">-- Please Select your Course --</option>
                    <option value="HTML">HTML</option>
                    <option value="JS">CSS</option>
                    <option value="NET">JavaScript</option>
                    <option value="OFFICE">Java</option>
                </select>
                <br>
                <button class="btn" type="submit" name="submit" value="Submit" onclick="document.location.href='thankyou.html'">Submit</button></button> 
            </form>
        </div>
    </div>
    <!--Footer-->
    <div class="footer">
        <img src="/Homepage/3.png" alt=""
            style="width: 150px; height: 130px; float:right; padding-top: 20px; padding-right: 50px; ">
        <p id="copy">Copyright ABC Learning Center 2010 &copy</p>
        <div class="comandfot">
            <ul>
                <li><a href="/Homepage/Homepage.html">
                        <h5>Home |</h5>
                    </a></li>
                <li><a href="/contact us/contactus.html">
                        <h5>Contact Us |</h5>
                    </a></li>
                <li><a href="/sitemap/sitemap.html">
                        <h5>Site Map |</h5>
                    </a></li>
                <li> <a href="/privacy policy/privacypolicy.html">
                        <h5>Privacy Policy |</h5>
                    </a></li>
            </ul>
        </div>
    </div>
    </section>
    <script>
        $(window).on("load", function () {
            $(".loader").fadeOut("slow");
        });

        $(window).on("load", function () {
            $(".background-loader").delay(500).fadeOut("slow");
        });

        //This is the dropdown menu
        $(function () {
            $('#top3').click(function () {
                $('.list-course').toggle();
            });
        });

        //This is Tabs Function
        $(function () {
            $("#tabs").tabs().addClass("ui-tabs-vertical ui-helper-clearfix");
            $("#tabs li").removeClass("ui-corner-top").addClass("ui-corner-left");
        });
    </script>
</body>

</html>
